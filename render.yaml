services:
  - type: web
    name: newshub-pro-backend
    runtime: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: NEWSAPI_KEY
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: SPRING_PROFILES_ACTIVE
        value: production
      - key: PORT
        value: "8080"
      - key: CORS_ALLOWED_ORIGINS
        sync: false
    healthCheckPath: /actuator/health
