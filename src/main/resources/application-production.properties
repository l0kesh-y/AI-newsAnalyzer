# Production configuration
server.port=${PORT:8080}

# CORS configuration for production
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://ai-newsanalyzer-lokesh.netlify.app}

# Logging configuration
logging.level.com.newsaggregator=INFO
logging.level.org.springframework.web=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Security headers
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true

# Actuator security
management.endpoints.web.base-path=/actuator
management.endpoint.health.show-details=never
management.endpoints.web.exposure.include=health

# MongoDB Database (Production)
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/newsaggregator}
spring.data.mongodb.database=newsaggregator