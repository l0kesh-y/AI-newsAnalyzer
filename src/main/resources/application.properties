# Server port
server.port=${PORT:8080}

# NewsAPI configuration (REQUIRED - set via environment variable)
newsapi.key=${NEWSAPI_KEY}

# Groq API configuration (REQUIRED - set via environment variable)
groq.api.key=${GROQ_API_KEY}
groq.api.url=https://api.groq.com/openai/v1/chat/completions
groq.model=llama-3.3-70b-versatile

# Spring Boot properties
spring.application.name=news-aggregator
spring.mvc.pathmatch.matching-strategy=ant_path_matcher

# Production profile settings
spring.profiles.active=${SPRING_PROFILES_ACTIVE:default}

# Actuator endpoints for health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# MongoDB Configuration (REQUIRED - set via environment variable)
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/newsaggregator}
spring.data.mongodb.database=newsaggregator

# JWT Configuration (REQUIRED - set via environment variable)
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000
