# Server port
server.port=${PORT:8080}

# NewsAPI configuration
newsapi.key=${NEWSAPI_KEY:demo}

# Groq API configuration
groq.api.key=${GROQ_API_KEY:demo}
groq.api.url=https://api.groq.com/openai/v1/chat/completions
groq.model=llama-3.3-70b-versatile

# Spring Boot properties
spring.application.name=news-aggregator
spring.mvc.pathmatch.matching-strategy=ant_path_matcher

# Production profile settings
spring.profiles.active=${SPRING_PROFILES_ACTIVE:default}

# Actuator endpoints for health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# MongoDB Configuration
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/newsaggregator}
spring.data.mongodb.database=newsaggregator

# JWT Configuration
jwt.secret=${JWT_SECRET:ZGVmYXVsdHNlY3JldGtleWZvcmRldmVsb3BtZW50b25seW5vdGZvcnByb2R1Y3Rpb251c2U=}
jwt.expiration=86400000

# CORS Configuration
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:3001}
